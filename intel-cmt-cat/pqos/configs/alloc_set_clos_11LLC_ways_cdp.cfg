# Set code and data allocation CLOS
#
# Class 0 data mask  = 0xff
#         code mask  = 0x7f0
# Class 1 both masks = 0x0ff
# Class 2 both masks = 0x00f
# Class 3 both masks = 0x003
alloc-class-set: llc:0d=0xff;llc:0c=0x7f0;llc:1=0x0ff;llc:2=0x00f;llc:3=0x003;
