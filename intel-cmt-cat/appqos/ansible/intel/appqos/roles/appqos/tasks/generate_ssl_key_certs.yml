---
- import_tasks: install_python.yml

- name: Install PyOpenSSL
  pip:
    name: ['PyOpenSSL']

- name: Creating Key
  command:
    cmd: openssl genrsa -out "{{ appqos_key_file }}"
    creates: "{{ appqos_key_file }}"

- name: Setting permissions on key
  file:
    path: "{{ appqos_key_file }}"
    mode: 0600
    state: file

- name: Generate CSR
  openssl_csr:
    path: "{{ appqos_csr_file }}"
    privatekey_path: "{{ appqos_key_file }}"
    common_name:
    country_name:
    email_address:
    organization_name:

- name: Generate a self signed certificate
  openssl_certificate:
    csr_path: "{{ appqos_csr_file }}"
    path: "{{ appqos_crt_file }}"
    privatekey_path: "{{ appqos_key_file }}"
    provider: selfsigned
